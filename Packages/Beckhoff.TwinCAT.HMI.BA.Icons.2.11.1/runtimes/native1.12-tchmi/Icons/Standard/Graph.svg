<svg version="1.1"
   width="100" height="100"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 100 100"
   style="
      stroke: var(--tchmi-ba-global-icon-color, black);
      fill: var(--tchmi-ba-global-icon-color, black);
      stroke-linecap: round;
      stroke-linejoin: round;
   ">
    <defs>
        <!-- arrowhead marker definition -->
        <marker
            id="arrow" viewBox="0 0 10 10" refX="0" refY="5"
            markerWidth="2" markerHeight="2"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
   <g>
      <line
         x1="3" y1="90" x2="89" y2="90"
         stroke-width="var(--tchmi-ba-icon-stroke-width, 6px)"
         marker-end="url(#arrow)"/>
      <line
         x1="10" y1="11" x2="10" y2="97"
         stroke-width="var(--tchmi-ba-icon-stroke-width, 6px)"
         marker-start="url(#arrow)"/>
      <path 
         stroke-width="4px"
         fill="transparent"
         d="M 10 70 L 30 60 L 40 70 L 60 10 L 70 30 L 97 50" />
   </g>
</svg>