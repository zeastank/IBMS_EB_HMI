<svg
   version="1.1"
   width="100%" height="100%"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 100 100"
   style="
      stroke: var(--tchmi-ba-global-icon-color, #000);
      fill: var(--tchmi-ba-global-icon-color, #000);
      stroke-width: 2px;
      stroke-linejoin: round;
   ">   
   <g id="background" fill="var(--tchmi-ba-global-input-background, #FFF)">
	<circle cx="50" cy="50" r="49" />      
   </g>
   <g text-anchor="middle" font-size="0.7em" stroke-width="0px" fill="var(--tchmi-ba-global-text-color, #000)">
	<text x="50" y="12">N</text>
	<text x="92" y="53">E</text>
	<text x="50" y="94">S</text>
	<text x="10" y="53">W</text>
   </g>
   <g text-anchor="middle" font-size="0.4em" stroke-width="0px" fill="var(--tchmi-ba-global-text-color, #000)">
	<text x="80" y="23">NE</text>
	<text x="80" y="80">SE</text>
	<text x="21" y="80">SW</text>
	<text x="21" y="23">NW</text>
   </g>
   <g id="arrow"
	  style="
		transform-origin: 50% 50%; transform: rotate(var(--tchmi-ba-icon-rotation, 0deg));
		stroke-linejoin: miter;">
	<polygon points="50,70 34,80 50,20 66,80"/>	
   </g>   
</svg>