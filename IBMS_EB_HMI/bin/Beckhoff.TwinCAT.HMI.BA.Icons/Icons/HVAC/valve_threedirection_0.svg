<svg
   version="1.1"
   width="100" height="100"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 100 100"
   style="
      stroke: var(--tchmi-ba-global-icon-color, black);
      fill: transparent;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-width: 6px;
   ">
   <defs>
      <g id="triangle">
         <path
            d="M 0 0 L 25 45 L 50 0 L 0 0" />
      </g> 
   </defs>
   <g>
      <use 
         x="25"
         y="3"
         href="#triangle" />
      <use
         transform="rotate(90, 50, 50)"
         x="25"
         y="3"
         href="#triangle"/>
      <use 
         transform="rotate(180, 50, 50)"
         x="25"
         y="3"
         href="#triangle"/>
   </g>
</svg>
